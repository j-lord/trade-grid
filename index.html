            <div>
                <script>
                    let headerHeight = 1;
                    let mainWidth = 2;
                
                window.electron.onIncreaseHeight(() => {
                    headerHeight += 1;
                    document.querySelector('.container').style.gridTemplateRows = `${headerHeight}fr 1fr`;
                });
            
                window.electron.onDecreaseHeight(() => {
                    headerHeight = Math.max(headerHeight - 1, 1);
                    document.querySelector('.container').style.gridTemplateRows = `${headerHeight}fr 1fr`;
                });
            
                window.electron.onIncreaseWidth(() => {
                    mainWidth += 1;
                    document.querySelector('.grid-container').style.gridTemplateColumns = `1fr ${mainWidth}fr`;
                });
            
                window.electron.onDecreaseWidth(() => {
                    mainWidth = Math.max(mainWidth - 1, 1);
                    document.querySelector('.grid-container').style.gridTemplateColumns = `1fr ${mainWidth}fr`;
                });
                </script>
